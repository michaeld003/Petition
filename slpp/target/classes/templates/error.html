<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Error - SLPP</title>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Error</h3>
        </div>
        <div class="card-body text-center">
          <div th:if="${status}">
            <h2 class="display-1" th:text="${status}">404</h2>
          </div>
          <h4 th:if="${error}" th:text="${error}">Not Found</h4>
          <p th:if="${message}" th:text="${message}">The requested resource was not found.</p>
          <div class="mt-4">
            <a href="/" class="btn btn-primary">Return to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
